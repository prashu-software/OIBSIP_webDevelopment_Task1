<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1abc9c, #2c3e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #16a085;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Temperature Converter</h2>

    <input type="text" id="temperature" placeholder="Enter temperature">

    <select id="unit">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
</div>

<script>
function convertTemperature() {
    let temp = document.getElementById("temperature").value;
    let unit = document.getElementById("unit").value;
    let result = document.getElementById("result");

    if (temp === "" || isNaN(temp)) {
        result.innerHTML = "Please enter a valid number!";
        result.className = "error";
        return;
    }

    temp = parseFloat(temp);
    let converted;

    if (unit === "celsius") {
        converted = (temp * 9/5) + 32;
        result.innerHTML = temp + "째C = " + converted.toFixed(2) + "째F";
    } else {
        converted = (temp - 32) * 5/9;
        result.innerHTML = temp + "째F = " + converted.toFixed(2) + "째C";
    }

    result.className = "";
}
</script>

</body>
</html>
